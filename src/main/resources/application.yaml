quarkus:
  application:
    name: repository-driver
  opentelemetry:
    enabled: true
    tracer:
      enabled: true
      # reflect sampling on collector
      resource-attributes: "sampler_ratio=0.05,service.name=repository-driver"
      sampler:
        ratio: 0.05
      exporter:
        otlp:
          # Send telemetry data to an opentelemetry-collector
          #endpoint: http://localhost:4317
  shutdown:
    timeout: 300
  log:
    category:
      "org.jboss.pnc":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss,SSS} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{3.}] (%t) %s%e mdc:[%X]%n"
    handler:
      kafka:
        enabled: false
        broker-list: kafka.example.com:443
        topic: kafka-topic
        security-protocol: SSL
        ssl-truststore-location: /mnt/kafka-client-truststore.jks
        ssl-truststore-password: none
        filter-logger-name-pattern: org.jboss.pnc.*
        level: INFO
  oidc:
    auth-server-url: https://keycloak-host/auth/realms/myrealm
    client-id: client
    credentials:
      secret: secret
    tls:
      verification: none
  oidc-client:
    auth-server-url: http://localhost:8180/auth/realms/quarkus/
    client-id: my-app
    credentials:
      secret: secret
repository-driver:
  ignored-path-patterns:
    promotion:
      maven:
      npm:
      generic:
    result:
      maven:
      npm:
      generic:
  ignored-repo-patterns:
  temp-build-promotion-target:
  build-promotion-target:
  self-base-url:
  indy-client:
    api-url:
    request-timeout: 30
  indy-sidecar:
    enabled: false
    url:
  http-client:
    connect-timeout: 5
    request-timeout: 15
  callback-retry-duration: 600
  callback-retry-delay-msec: 500
  callback-retry-max-delay-msec: 5000
  archive-service:
    api-url:
    running-wait-for: 60
    running-retry-delay-msec: 500
    running-retry-max-delay-msec: 5000

"%test":
  quarkus:
    oidc:
      enabled: false
    oidc-client:
      enabled: false
    log:
      console:
        json: false
  repository-driver:
    http-client:
      connect-timeout: 1
      request-timeout: 3
    build-promotion-target: "build-target"
    temp-build-promotion-target: "temp-target"
    ignored-path-patterns:
      promotion:
        maven: [".*/maven-metadata\\.xml$", ".*\\.sha1$"]
        npm:
        generic:
      result:
        maven:
        npm:
        generic:
    indy-sidecar:
      enabled: false
      url: http://sidecar:8093/
    ignored-repo-patterns: ["maven:.*:ignored", "maven:.+:tobeigno.+"]
    self-base-url: "http://localhost:8081/"
    indy-client:
      api-url: "http://indy-host/api/"
    archive-service:
      api-url: "http://archive-service/archive/"

"%dev":
  quarkus:
    log:
      console:
        json: false
